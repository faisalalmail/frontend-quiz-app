<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header>
    <div class="subject">
      <div class="subject-icon" id="subject-icon"></div>
<div class="subject-name textPreset4" id="subject-name"></div>

    </div>
    
    <div class="theme-switcher" id="theme-switcher">
    <img src="assets/images/icon-sun-dark.svg" class="theme-icon">
    <label id="switch" class="switch"><input type="checkbox" onchange="toggleTheme()" id="slider">
    <span class="slider round"></span>
    </label>
    <img src="assets/images/icon-moon-dark.svg" class="theme-icon">
  </div></header>
<main>
  <div class="view-container">
  <!-- Quiz menu start -->
<div class="menu-container" id="menu-container">
  <div class="menu-1">
  <p class="textPreset1l"> Welcome to the</p> <p class="textPreset1m">Frontend Quiz!</p>
  <p class="textPreset6 top-pad1">Pick a subject to get started.</p>
  </div><div class="menu-2">
  <div class="choice textPreset4" onclick="startQuiz('HTML')"><div class="html"><img src="assets/images/icon-html.svg" class="icon"></div>HTML</div>
  <div class="choice textPreset4" onclick="startQuiz('CSS')"><div class="css"><img src="assets/images/icon-css.svg" class="icon"></div>CSS</div>
  <div class="choice textPreset4" onclick="startQuiz('JavaScript')"><div class="js"><img src="assets/images/icon-js.svg" class="icon"></div>JavaScript</div>
  <div class="choice textPreset4" onclick="startQuiz('Accessibility')"><div class="access"><img src="assets/images/icon-accessibility.svg" class="icon"></div>Accessibility</div>
</div>
</div>
  <!-- Quiz menu end -->

  <!-- Quiz question start -->
<div class="question-container" id="question-container">
<div class="question-1">

  <p class="textPreset6">Question <span id="question-number"></span> of 10</p>
  <p id="question" class="textPreset3">Question text</p>
  <div class="progress-bar" id="progress-bar"><div class="progress" id="progress"></div></div>
 </div>
 <div class="question-2">
 
  <div class="choice textPreset4 answer" onclick="selectAnswer(this)" id="a1button"><div class="selection">A</div><div id="A1">4.5 : 1</div></div> 
 <div class="choice textPreset4 answer" onclick="selectAnswer(this)" id="a2button"><div class="selection">B</div><div id="A2">4.5 : 1</div></div> 
 <div class="choice textPreset4 answer" onclick="selectAnswer(this)" id="a3button"><div class="selection">C</div><div id="A3">4.5 : 1</div></div> 
 <div class="choice textPreset4 answer" onclick="selectAnswer(this)" id="a4button"><div class="selection">D</div><div id="A4">4.5 : 1</div></div> 

 <div class="submit textPreset4" onclick="submitAnswer()" id="submittion">Submit answer</div> 
<div class="textPreset4 select-error" id="select-error"><img src="assets/images/icon-incorrect.svg"> Please select an answer</div>
</div></div>
  <!-- Quiz question end -->

  <!-- Quiz completed start -->
<div class="completed-container" id="completed-container">
  <div class="completed-1">
  <p class="textPreset1l">Quiz completed</p>
  <p class="textPreset1m">You scored...</p>
</div>
<div class="completed-2">
  <div class="score-card" id="score-card">
        <div class="subject-r">
      <div class="subject-icon" id="subject-icon-r"></div>
<div class="subject-name textPreset4" id="subject-name-r"></div>

    </div>
    <div class="score textPreset0" id="score">0</div>
  <div class="textPreset4 out-of"> out of 10</div>
  

  </div>
  <div class="submit textPreset4" onclick="playAgain()" id="submittion">Play Again</div> 
   </div>
</div>
  <!-- Quiz completed end -->
</div>
</main>
</body>
</html>
